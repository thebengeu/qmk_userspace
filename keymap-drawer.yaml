layout: { qmk_info_json: info.json }
layers:
    Base:
        - [{ tap: Q, hold: Sym }, W, E, R, T, Y, U, I, O, { tap: P, hold: Num }]
        - - { tap: A, hold: $$mdi:apple-keyboard-command$$ }
          - { tap: S, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: D, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: F, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: G, hold: Fn }
          - { tap: H, hold: Fn }
          - { tap: J, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: K, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: L, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: "'", hold: $$mdi:apple-keyboard-command$$ }
        - - { tap: Z, hold: Mouse }
          - X
          - C
          - V
          - B
          - N
          - M
          - { tap: ",", shifted: "<" }
          - { tap: ., shifted: ">", hold: ../ }
          - { tap: /, shifted: "?", hold: Mouse }
        - - { tap: Wheel, hold: ↓, shifted: ↑ }
          - { tap: $$mdi:keyboard-esc$$, hold: Mouse }
          - { tap: $$mdi:backspace-outline$$, hold: Num }
          - { tap: $$mdi:keyboard-return$$, hold: Shift }
          - { tap: $$mdi:keyboard-tab$$, hold: Meh }
          - { tap: $$mdi:keyboard-space$$, hold: Sym }
          - Btn 3
          - { tap: Tab, hold: Next, shifted: Prev }
    Mouse:
        - - "Wheel ↑"
          - "Wheel ←"
          - "Mouse ↑"
          - "Wheel →"
          - ""
          - $$mdi:volume-low$$
          - ⌘1
          - ⌘2
          - ⌘3
          - $$mdi:play-pause$$
        - - "Wheel ↓"
          - "Mouse ←"
          - "Mouse ↓"
          - "Mouse →"
          - Fn
          - { tap: $$mdi:volume-medium$$, hold: Fn }
          - { tap: ⌘4, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: ⌘5, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: ⌘6, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: $$mdi:volume-high$$, hold: $$mdi:apple-keyboard-command$$ }
        - - { tap: $$mdi:undo$$, type: held }
          - $$mdi:content-cut$$
          - $$mdi:content-copy$$
          - $$mdi:content-paste$$
          - $$mdi:redo$$
          - $$mdi:skip-backward$$
          - Left Btn
          - Right Btn
          - Mid Btn
          - { tap: $$mdi:skip-forward$$, type: held }
        - - { tap: Wheel, hold: →, shifted: ← }
          - { tap: Mid Btn, type: held }
          - Left Btn
          - Right Btn
          - Right Btn
          - Left Btn
          - ""
          - {
                tap: Vol,
                hold: $$mdi:volume-high$$,
                shifted: $$mdi:volume-medium$$,
            }
    Num:
        - - Back
          - Close Tab
          - Prev Tab
          - Next Tab
          - Fwd
          - { tap: "+", hold: "++" }
          - "1"
          - "2"
          - "3"
          - { tap: ".", type: held }
        - - { tap: "~", hold: $$mdi:apple-keyboard-command$$ }
          - { tap: "^", hold: $$mdi:apple-keyboard-option$$ }
          - { tap: "%", hold: $$mdi:apple-keyboard-control$$ }
          - { tap: "$", hold: $$mdi:apple-keyboard-shift$$, shifted: "${}" }
          - { tap: \, hold: \\ }
          - { tap: "=", hold: === }
          - "4"
          - "5"
          - "6"
          - ":"
        - - Switch Win
          - Prev App
          - Next App
          - Reopen Tab
          - Scroll Snap
          - "*"
          - "7"
          - "8"
          - "9"
          - "/"
        - - { tap: Zoom, hold: In, shifted: Out }
          - $$mdi:keyboard-esc$$
          - { tap: $$mdi:backspace-outline$$, type: held }
          - $$mdi:keyboard-return$$
          - { tap: "0", hold: Meh }
          - { tap: "-", hold: Sym }
          - Boot
          - { hold: Redo, shifted: Undo }
    Sym:
        - - { type: held }
          - { tap: "&", hold: "&&" }
          - $$mdi:arrow-up$$
          - { tap: "|", hold: "||" }
          - ""
          - ""
          - { tap: "!", hold: "!==" }
          - "@"
          - "#"
          - ""
        - - { tap: "`", hold: "```" }
          - $$mdi:arrow-left$$
          - $$mdi:arrow-down$$
          - $$mdi:arrow-right$$
          - { tap: "=>", hold: "=> {}" }
          - { tap: "*", hold: Fn }
          - { tap: "(", hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: "{", hold: $$mdi:apple-keyboard-control$$ }
          - { tap: "[", hold: $$mdi:apple-keyboard-option$$ }
          - { tap: ";", hold: $$mdi:apple-keyboard-command$$ }
        - - Close Split
          - Split Horz
          - Split Vert
          - Page Down
          - Page Up
          - Home
          - { tap: ")", hold: "()" }
          - { tap: "}", hold: "{}" }
          - { tap: "]", hold: "[]" }
          - End
        - - { tap: Arrow, hold: $$mdi:arrow-down$$, shifted: $$mdi:arrow-up$$ }
          - $$mdi:backspace-reverse-outline$$
          - $$mdi:backspace-outline$$
          - $$mdi:keyboard-return$$
          - ""
          - { type: held }
          - ""
          - { tap: Page, hold: Down, shifted: Up }
    Fun:
        - - ""
          - F10
          - F11
          - F12
          - Pause
          - ""
          - F1
          - F2
          - F3
          - ""
        - - $$mdi:apple-keyboard-command$$
          - $$mdi:apple-keyboard-option$$
          - $$mdi:apple-keyboard-control$$
          - $$mdi:apple-keyboard-shift$$
          - Fn
          - ""
          - F4
          - F5
          - F6
          - ""
        - - $$mdi:apple-keyboard-caps$$
          - Tap Term Print
          - Tap Term Down
          - Tap Term Up
          - Print Screen
          - ""
          - F7
          - F8
          - F9
          - BL Step
        - - { hold: F2, shifted: F1 }
          - ""
          - ""
          - Numpad 1
          - Rep
          - Alt Rep
          - ""
          - { tap: Repeat, hold: Rep, shifted: Alt Rep }
combos:
    - key_positions: [31, 32]
      key: { tap: NW, hold: Cmd }
      layers: [Base]
    - key_positions: [31, 32]
      key: $$mdi:keyboard-tab$$
      layers: [Num]
    - key_positions: [32, 33]
      key: { tap: CW, hold: Fun }
      layers: [Base]
    - key_positions: [32, 33]
      key: $$mdi:keyboard-space$$
      layers: [Num]
    - key_positions: [34, 35]
      key: { tap: _, hold: Hyper }
      layers: [Base]
    - key_positions: [34, 35]
      key: Mid Btn
      layers: [Mouse]
    - key_positions: [34, 35]
      key: { tap: NW, hold: Hyper }
      layers: [Num]
    - key_positions: [1, 11]
      key: Btn 3
      layers: [Base]
    - key_positions: [2, 12]
      key: Btn 2
      layers: [Base]
    - key_positions: [3, 13]
      key: Btn 1
      layers: [Base]
    - key_positions: [6, 16]
      key: "-"
      layers: [Base]
    - key_positions: [7, 17]
      key: "["
      layers: [Base]
    - key_positions: [8, 18]
      key: "]"
      layers: [Base]
    - key_positions: [13, 14]
      key: Alt Rep
      layers: [Base]
    - key_positions: [15, 16]
      key: Rep
      layers: [Base]
    - key_positions: [13, 23]
      key: Wheel ↑
      layers: [Base]
    - key_positions: [14, 24]
      key: Scrl Togg
      layers: [Base]
    - key_positions: [15, 25]
      key: Scrl Togg
      layers: [Base]
    - key_positions: [16, 26]
      key: Wheel ↓
      layers: [Base]
