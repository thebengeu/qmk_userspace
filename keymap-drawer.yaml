layout: { qmk_info_json: info.json }
layers:
    Base:
        - [{ tap: Q, hold: Sym }, W, E, R, T, Y, U, I, O, { tap: P, hold: Num }]
        - - { tap: A, hold: $$mdi:apple-keyboard-command$$ }
          - { tap: S, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: D, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: F, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: G, hold: Fn }
          - H
          - { tap: J, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: K, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: L, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: "'", hold: $$mdi:apple-keyboard-command$$ }
        - - { tap: Z, hold: Fun }
          - X
          - C
          - V
          - B
          - N
          - M
          - { tap: ",", shifted: "<" }
          - { tap: ., shifted: ">" }
          - { tap: /, hold: Adj, shifted: "?" }
        - - Rep
          - { tap: $$mdi:backspace-outline$$, hold: Num }
          - { tap: $$mdi:keyboard-return$$, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: $$mdi:keyboard-tab$$, hold: Fun }
          - { tap: $$mdi:keyboard-space$$, hold: Sym }
          - { tap: $$mdi:keyboard-esc$$, hold: Meh }
    Fun:
        - - "Wheel ↑"
          - "Wheel ←"
          - "Mouse ↑"
          - "Wheel →"
          - Boot
          - $$mdi:volume-low$$
          - ⌘1
          - ⌘2
          - ⌘3
          - $$mdi:play-pause$$
        - - "Wheel ↓"
          - "Mouse ←"
          - "Mouse ↓"
          - "Mouse →"
          - Fn
          - $$mdi:volume-medium$$
          - { tap: ⌘4, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: ⌘5, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: ⌘6, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: $$mdi:volume-high$$, hold: $$mdi:apple-keyboard-command$$ }
        - - { tap: $$mdi:undo$$, type: held }
          - $$mdi:content-cut$$
          - $$mdi:content-copy$$
          - $$mdi:content-paste$$
          - $$mdi:redo$$
          - $$mdi:skip-backward$$
          - ⌘7
          - ⌘8
          - ⌘9
          - $$mdi:skip-forward$$
        - - Mid Btn
          - Left Btn
          - Right Btn
          - { tap: Layer Lock, type: held }
          - ""
          - ""
    Num:
        - - "%"
          - Close Tab
          - Prev Tab
          - Next Tab
          - { tap: "`", hold: "```" }
          - { tap: "[", hold: "[]" }
          - "1"
          - "2"
          - "3"
          - { tap: "]", type: held }
        - - { tap: "{", hold: $$mdi:apple-keyboard-command$$ }
          - { tap: "}", hold: $$mdi:apple-keyboard-option$$ }
          - { tap: (, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: ), hold: $$mdi:apple-keyboard-shift$$ }
          - ":"
          - { tap: +, hold: ++ }
          - "4"
          - "5"
          - "6"
          - { tap: "=", hold: => }
        - - "#"
          - "*"
          - ^
          - { tap: $, hold: "${}" }
          - Num Word
          - ","
          - "7"
          - "8"
          - "9"
          - { tap: ., hold: ../ }
        - - $$mdi:keyboard-esc$$
          - { tap: /, type: held }
          - $$mdi:keyboard-return$$
          - { tap: "-", hold: Adj }
          - { tap: "0", hold: Sym }
          - { tap: $$mdi:keyboard-space$$, hold: Meh }
    Sym:
        - - { tap: PgUp, type: held }
          - Home
          - $$mdi:arrow-up$$
          - End
          - { tap: "~", hold: ~/ }
          - F1
          - F2
          - F3
          - F4
          - F5
        - - PgDn
          - $$mdi:arrow-left$$
          - $$mdi:arrow-down$$
          - $$mdi:arrow-right$$
          - ;
          - "@"
          - { tap: _, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: "|", hold: $$mdi:apple-keyboard-control$$ }
          - { tap: "&", hold: $$mdi:apple-keyboard-option$$ }
          - { tap: "!", hold: $$mdi:apple-keyboard-command$$ }
        - - F11
          - F12
          - ""
          - { tap: \, hold: \\ }
          - { tap: Caps Word, hold: $$mdi:apple-keyboard-caps$$ }
          - F6
          - F7
          - F8
          - F9
          - F10
        - - Alt Rep
          - $$mdi:backspace-outline$$
          - $$mdi:backspace-reverse-outline$$
          - ""
          - { tap: Layer Lock, type: held }
          - ""
    Adj:
        - - Tap Term Down
          - Tap Term Print
          - Tap Term Up
          - ""
          - ""
          - ""
          - ""
          - ""
          - ""
          - ""
        - ["", "", "", "", "", "", "", "", "", ""]
        - ["", "", "", "", "", "", "", "", "", { type: held }]
        - ["", "", "", { type: held }, "", ""]
