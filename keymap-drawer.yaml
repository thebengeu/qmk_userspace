layout: { qmk_info_json: info.json }
layers:
    Base:
        - [{ tap: Q, hold: Sym }, W, E, R, T, Y, U, I, O, { tap: P, hold: Num }]
        - - { tap: A, hold: $$mdi:apple-keyboard-command$$ }
          - { tap: S, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: D, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: F, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: G, hold: Fn }
          - { tap: H, hold: Fn }
          - { tap: J, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: K, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: L, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: "'", hold: $$mdi:apple-keyboard-command$$ }
        - - { tap: Z, hold: Mouse }
          - X
          - C
          - V
          - B
          - N
          - M
          - { tap: ",", shifted: "<" }
          - { tap: ., shifted: ">" }
          - { tap: /, shifted: "?" }
        - - { tap: Wheel, hold: ↓, shifted: ↑ }
          - { tap: $$mdi:keyboard-esc$$, hold: Fun }
          - { tap: $$mdi:backspace-outline$$, hold: Num }
          - { tap: $$mdi:keyboard-return$$, hold: Mouse }
          - { tap: $$mdi:keyboard-tab$$, hold: Meh }
          - { tap: $$mdi:keyboard-space$$, hold: Sym }
          - ""
          - { tap: Tab, hold: Next, shifted: Prev }
    Mouse:
        - - "Wheel ↑"
          - "Wheel ←"
          - "Mouse ↑"
          - "Wheel →"
          - Boot
          - $$mdi:volume-low$$
          - ⌘1
          - ⌘2
          - ⌘3
          - $$mdi:play-pause$$
        - - "Wheel ↓"
          - "Mouse ←"
          - "Mouse ↓"
          - "Mouse →"
          - Fn
          - { tap: $$mdi:volume-medium$$, hold: Fn }
          - { tap: ⌘4, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: ⌘5, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: ⌘6, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: $$mdi:volume-high$$, hold: $$mdi:apple-keyboard-command$$ }
        - - { tap: $$mdi:undo$$, type: held }
          - $$mdi:content-cut$$
          - $$mdi:content-copy$$
          - $$mdi:content-paste$$
          - $$mdi:redo$$
          - $$mdi:skip-backward$$
          - ⌘7
          - ⌘8
          - ⌘9
          - $$mdi:skip-forward$$
        - - { tap: Wheel, hold: →, shifted: ← }
          - "Mid Btn"
          - "Left Btn"
          - { tap: Right Btn, type: held }
          - Right Btn
          - Left Btn
          - ""
          - {
                tap: Vol,
                hold: $$mdi:volume-high$$,
                shifted: $$mdi:volume-medium$$,
            }
    Num:
        - - Switch Win
          - Close Tab
          - Prev Tab
          - Next Tab
          - New Tab
          - "*"
          - "1"
          - "2"
          - "3"
          - { tap: "+", hold: "++", type: held }
        - - { tap: "{", hold: $$mdi:apple-keyboard-command$$ }
          - { tap: "}", hold: $$mdi:apple-keyboard-option$$ }
          - { tap: (, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: ), hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: $, hold: "${}" }
          - { tap: "=", hold: => }
          - "4"
          - "5"
          - "6"
          - ":"
        - - "%"
          - Prev App
          - Next App
          - Num Word
          - NW $
          - ","
          - "7"
          - "8"
          - "9"
          - "/"
        - - { tap: Zoom, hold: In, shifted: Out }
          - $$mdi:keyboard-esc$$
          - { tap: $$mdi:backspace-outline$$, type: held }
          - $$mdi:keyboard-return$$
          - { tap: "-", hold: Meh }
          - { tap: "0", hold: Sym }
          - ""
          - { hold: Redo, shifted: Undo }
    Sym:
        - - { tap: "~", type: held }
          - ^
          - $$mdi:arrow-up$$
          - { tap: $, hold: "${}" }
          - Back
          - Fwd
          - { tap: "!", hold: "!==" }
          - "@"
          - "#"
          - { tap: "=>", hold: "=> {}" }
        - - { tap: "`", hold: "```" }
          - $$mdi:arrow-left$$
          - $$mdi:arrow-down$$
          - $$mdi:arrow-right$$
          - { tap: \, hold: \\ }
          - { tap: "*", hold: Fn }
          - { tap: "_", hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: "[", hold: $$mdi:apple-keyboard-control$$ }
          - { tap: "]", hold: $$mdi:apple-keyboard-option$$ }
          - { tap: ";", hold: $$mdi:apple-keyboard-command$$ }
        - - { tap: "&", hold: "&&" }
          - "Close Split"
          - "Split Horz"
          - "Split Vert"
          - "NW :"
          - Home
          - PgDn
          - PgUp
          - End
          - { tap: "|", hold: "||" }
        - - { tap: Arrow, hold: $$mdi:arrow-down$$, shifted: $$mdi:arrow-up$$ }
          - $$mdi:backspace-reverse-outline$$
          - $$mdi:backspace-outline$$
          - $$mdi:keyboard-return$$
          - ""
          - { type: held }
          - ""
          - { tap: Page, hold: Down, shifted: Up }
    Fun:
        - - Caps Word
          - "F10"
          - "F11"
          - "F12"
          - Pause
          - "Hue-"
          - "F1"
          - "F2"
          - "F3"
          - "Toggle RGB"
        - - $$mdi:apple-keyboard-command$$
          - $$mdi:apple-keyboard-option$$
          - $$mdi:apple-keyboard-control$$
          - $$mdi:apple-keyboard-shift$$
          - "Fn"
          - "Sat-"
          - "F4"
          - "F5"
          - "F6"
          - "RGB Mode Fwd"
        - - $$mdi:apple-keyboard-caps$$
          - Tap Term Print
          - Tap Term Up
          - Tap Term Down
          - Print Screen
          - "Val-"
          - "F7"
          - "F8"
          - "F9"
          - BL Step
        - - { hold: F2, shifted: F1 }
          - { type: held }
          - ""
          - Numpad 1
          - Alt Rep
          - Rep
          - ""
          - { tap: Repeat, hold: Rep, shifted: Alt Rep }
combos:
    - key_positions: [31, 32]
      key: { tap: CW, hold: Cmd }
      layers: [Base]
    - key_positions: [31, 32]
      key: $$mdi:keyboard-tab$$
      layers: [Num]
    - key_positions: [32, 33]
      key: { tap: "[", hold: Shift }
      layers: [Base]
    - key_positions: [32, 33]
      key: $$mdi:keyboard-space$$
      layers: [Num]
    - key_positions: [34, 35]
      key: { tap: "]", hold: Hyper }
      layers: [Base]
    - key_positions: [34, 35]
      key: Mid Btn
      layers: [Mouse]
    - key_positions: [34, 35]
      key: { tap: ., hold: Hyper }
      layers: [Num]
    - key_positions: [3, 13]
      key: _
      layers: [Base]
    - key_positions: [6, 16]
      key: "-"
      layers: [Base]
    - key_positions: [13, 14]
      key: Alt Rep
      layers: [Base]
    - key_positions: [15, 16]
      key: Rep
      layers: [Base]
