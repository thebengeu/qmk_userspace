layout: { qmk_info_json: info.json }
layers:
    Base:
        - [{ tap: Q, hold: Sym }, W, E, R, T, Y, U, I, O, { tap: P, hold: Num }]
        - - { tap: A, hold: $$mdi:apple-keyboard-command$$ }
          - { tap: S, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: D, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: F, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: G, hold: Fn }
          - H
          - { tap: J, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: K, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: L, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: "'", hold: $$mdi:apple-keyboard-command$$ }
        - - { tap: Z, hold: Fun }
          - X
          - C
          - V
          - B
          - N
          - M
          - { tap: ",", shifted: "<" }
          - { tap: ., shifted: ">" }
          - { tap: /, hold: Adj, shifted: "?" }
        - - Rep
          - { tap: $$mdi:backspace-outline$$, hold: Num }
          - { tap: $$mdi:keyboard-return$$, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: $$mdi:keyboard-tab$$, hold: Fun }
          - { tap: $$mdi:keyboard-space$$, hold: Sym }
          - { tap: $$mdi:keyboard-esc$$, hold: Meh }
    Fun:
        - - "Wheel ↑"
          - "Wheel ←"
          - "Mouse ↑"
          - "Wheel →"
          - Boot
          - $$mdi:volume-low$$
          - ⌘1
          - ⌘2
          - ⌘3
          - $$mdi:play-pause$$
        - - "Wheel ↓"
          - "Mouse ←"
          - "Mouse ↓"
          - "Mouse →"
          - Fn
          - $$mdi:volume-medium$$
          - { tap: ⌘4, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: ⌘5, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: ⌘6, hold: $$mdi:apple-keyboard-option$$ }
          - { tap: $$mdi:volume-high$$, hold: $$mdi:apple-keyboard-command$$ }
        - [
              { tap: $$mdi:undo$$, type: held },
              $$mdi:content-cut$$,
              $$mdi:content-copy$$,
              $$mdi:content-paste$$,
              $$mdi:redo$$,
              $$mdi:skip-backward$$,
              ⌘7,
              ⌘8,
              ⌘9,
              $$mdi:skip-forward$$,
          ]
        - - Mid Btn
          - Left Btn
          - Right Btn
          - { tap: Layer Lock, type: held }
          - ""
          - ""
    Num:
        - - "~"
          - Close Win
          - Prev Tab
          - Next Tab
          - "`"
          - "["
          - "1"
          - "2"
          - "3"
          - { tap: "]", type: held }
        - - { tap: "{", hold: $$mdi:apple-keyboard-command$$ }
          - { tap: "}", hold: $$mdi:apple-keyboard-option$$ }
          - { tap: (, hold: $$mdi:apple-keyboard-control$$ }
          - { tap: ), hold: $$mdi:apple-keyboard-shift$$ }
          - ":"
          - +
          - "4"
          - "5"
          - "6"
          - { tap: "=", hold: => }
        - ["#", "*", ^, { tap: $, hold: "${}" }, "%", ",", "7", "8", "9", .]
        - - ""
          - { tap: Layer Lock, type: held }
          - ""
          - "-"
          - { tap: $$mdi:keyboard-space$$, hold: Adj }
          - { tap: "0", hold: Meh }
    Sym:
        - [
              { tap: PgUp, type: held },
              Home,
              $$mdi:arrow-up$$,
              End,
              "",
              F1,
              F2,
              F3,
              F4,
              F5,
          ]
        - - PgDn
          - $$mdi:arrow-left$$
          - $$mdi:arrow-down$$
          - $$mdi:arrow-right$$
          - { tap: Caps Word, hold: $$mdi:apple-keyboard-caps$$ }
          - "@"
          - { tap: _, hold: $$mdi:apple-keyboard-shift$$ }
          - { tap: "|", hold: $$mdi:apple-keyboard-control$$ }
          - { tap: "&", hold: $$mdi:apple-keyboard-option$$ }
          - { tap: "!", hold: $$mdi:apple-keyboard-command$$ }
        - - F11
          - F12
          - \
          - ;
          - ""
          - F6
          - F7
          - F8
          - F9
          - F10
        - [
              Alt Rep,
              $$mdi:backspace-outline$$,
              $$mdi:backspace-reverse-outline$$,
              "",
              { tap: Layer Lock, type: held },
              "",
          ]
    Adj:
        - ["", "", "", "", "", "", "", "", "", ""]
        - ["", "", "", "", "", "", "", "", "", ""]
        - ["", "", "", "", "", "", "", "", "", { type: held }]
        - ["", "", "", "", { type: held }, ""]
combos:
    - key_positions: [30, 31]
      key: Alt Rep
      layers: [Base]
    - key_positions: [31, 32]
      key: Rep
      layers: [Base]
    - key_positions: [33, 34]
      key: { tap: $$mdi:keyboard-esc$$, hold: Meh }
      layers: [Base]
    - key_positions: [34, 35]
      key: { tap: CW, hold: Adj }
      layers: [Base]
    - key_positions: [0, 1]
      key: "~"
      layers: [Base]
    - key_positions: [1, 2]
      key: "`"
      layers: [Base]
    - key_positions: [2, 3]
      key: Home
      layers: [Base]
    - key_positions: [2, 4]
      key: PgDn
      layers: [Base]
      align: top
      offset: 0.25
    - key_positions: [3, 4]
      key: PgUp
      layers: [Base]
    - key_positions: [5, 6]
      key: PgDn
      layers: [Base]
    - key_positions: [5, 7]
      key: PgUp
      layers: [Base]
      align: top
      offset: 0.25
    - key_positions: [6, 7]
      key: End
      layers: [Base]
    - key_positions: [7, 8]
      key: Prev Tab
      layers: [Base]
    - key_positions: [8, 9]
      key: Next Tab
      layers: [Base]
    - key_positions: [0, 10]
      key: "{"
      layers: [Base]
      align: left
      dendron: false
      height: 16
      offset: -0.25
      width: 18
